<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar compra</title>

    <link rel="stylesheet" href="finalizar.css">
    
</head>
<body>




    
    <div class="card">
        <h2 class="formas_pagamento">Formas de pagamento</h2>
            <div class="botoes_card">
                <div class="btn_cor"></div>
                <button id="card_cartao" onclick="activeTab('cartao')"><strong>Cartao</strong></button>
                <button  id="card_pix" onclick="activeTab('pix')"><strong>PIX</strong></button>
            </div>
        <form id="cartao">

            <img  class="bandeira" src="bandeiras/Bandeirascartao.png" alt="bandeirascartao">
            
            <div class="inf-pagamento">
                <input type="text" class="name" placeholder="Nome "required />
                <input type="text" class="last-name" placeholder="Ultimo nome" required />
                <input type="number" class="num-cartao" placeholder="Numero do cartao" required/>
                <input type="number" class="CVC" placeholder="CVC" required/>
                <input type="text" class="validade" placeholder="MM/AA" required/>
            </div>
            
           <button  class="btn-finalizar" > <a href="./concluido/pag_concluido.html">Finalizar compra</a></button>
            
            
        </form>

        <form id="pix">
            <h1 class="pagar_pix">Pague com pix!</h1>
            <p class="apontar_camera">Aponte sua camera para o QRCode</p>
            <img class="QRCode" src="qrcode-pix.png" alt="QRCode">

        </form>
    

    </div>


    <script src="finalizar.js">

        
    </script>

   
  

    
</body>
</html>
