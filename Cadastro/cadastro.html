<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>

    <link rel="stylesheet" href="cadastro.css">
    
</head>
<body>




    
    <div class="card">
            <div class="botoes_card">
                <div class="btn_cor"></div>
                <button id="card_login" onclick="activeTab('login')"><strong>Logar</strong></button>
                <button id="card_cadastro" onclick="activeTab('cadastro')"><strong>Cadastrar</strong></button>
            </div>
        <form id="login" onsubmit="onSignIn(event)">
                
            <input type="email" id="email" name="email" placeholder="Email" required/>
            <input type="password" id="senha" name="senha" placeholder="Senha" required/>
            
            <div class="check">
                <input id="lembrar_senha" name="lembrar_senha" type="checkbox" />
                <span div="check">Lembrar senha</span>
            </div>
            <button id="submit_logar" type="submit"><strong>Logar</strong></button>
        </form>

        <form id="cadastro" onsubmit="onSignUp(event)">
            <input type="text" id="nome" name="nome" placeholder="Nome completo" required/>
            <input type="email" id="email" name="email" placeholder="Email" required/>
            <input type="password" id="senha" name="senha" placeholder="Senha " required/>        
            <input type="password" id="senha2" name="senha2" placeholder="Confirmar senha" required/>
            <div class="check">
                <input id="promocoes_email" name="promocoes_email" type="checkbox" />
                <span>Promoções via email</span>
            </br>
            
                <input id="aceitar_termos" name="aceitar_termos" type="checkbox" required />
                <span>Aceitar termos</span>
            </div>
            <button id="submit_cadastrar" type="submit"><strong>Cadastrar</strong></button>


        </form>
    </div>

    

    <script src="cadastro.js">

        
    </script>

   
  

    
</body>
</html>
