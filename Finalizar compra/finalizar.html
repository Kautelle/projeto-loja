<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar compra</title>

    <link rel="stylesheet" href="finalizar.css">
    
</head>
<body>




    
    <div class="card">
            <div class="botoes_card">
                <div class="btn_cor"></div>
                <button id="card_cartao" onclick="activeTab('cartao')"><strong>Cartao</strong></button>
                <button id="card_pix" onclick="activeTab('pix')"><strong>PIX</strong></button>
            </div>
        <form id="cartao">

            <img  class="bandeira" src="bandeiras/Bandeirascartao.png" alt="bandeirascartao">
            
            <div class="inf-pagamento">
                <input type="text" class="name" placeholder="Nome "/required>
                <input type="text" class="last-name" placeholder="Ultimo nome"/required>
                <input type="number" class="num-cartao" placeholder="Numero do cartao"/required>
                <input type="number" class="CVC" placeholder="CVC"/required>
                <input type="text" class="validade" placeholder="MM/AA"/required>
            </div>
            
            <button class="btn-finalizar"  type="submit"><strong>Finalizar compra</strong></button>
        </form>

        <form id="pix">
            <input type="text" id="nome" placeholder="Nome completo"/required>
            <input type="email" id="email" placeholder="Email"/required>
            <input type="password" id="senha" placeholder="Senha "/required>        
            <input type="password" id="senha2" placeholder="Confirmar senha"/required>
            <div class="check">
                <input type="checkbox" />
                <span>Promoções via email</span>
            </br>
            
                <input type="checkbox" />
                <span>Aceitar termos</span>
            </div>
            <button type="submit"><strong>Cadastrar</strong></button>


        </form>
    </div>


    <script>


        const formcartao = document.getElementById('cartao')
        const formpix = document.getElementById('pix')

        formcartao.style.display = null
        formpix.style.display = 'none'

        function activeTab(tabname){
            if(tabname==='cartao'){
                formpix.style.display = 'none'
                formcartao.style.display = null
            }
            else if(tabname==='pix'){
                formcartao.style.display = 'none'
                formpix.style.display = null
            }
        }


    </script>

    <script src="finalizar.js">

        
    </script>

   
  

    
</body>
</html>
