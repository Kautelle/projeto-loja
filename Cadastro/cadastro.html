<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>

    <link rel="stylesheet" href="cadastro.css">
    
</head>
<body>




    
    <div class="card">
            <div class="botoes_card">
                <div class="btn_cor"></div>
                <button id="card_login" onclick="activeTab('login')"><strong>Logar</strong></button>
                <button id="card_cadastro" onclick="activeTab('cadastro')"><strong>Cadastrar</strong></button>
            </div>
        <form id="login">
                
            <input type="email" id="email" placeholder="Email"/required>
            <input type="password" id="senha" placeholder="Senha"/required>
            
            <div class="check">
                <input type="checkbox" />
                <span div="check">Lembrar senha</span>
            </div>
            <button type="submit"><strong>Logar</strong></button>
        </form>

        <form id="cadastro">
            <input type="text" id="nome" placeholder="Nome completo"/required>
            <input type="email" id="email" placeholder="Email"/required>
            <input type="password" id="senha" placeholder="Senha "/required>        
            <input type="password" id="senha2" placeholder="Confirmar senha"/required>
            <div class="check">
                <input type="checkbox" />
                <span>Promoções via email</span>
            </br>
            
                <input type="checkbox" />
                <span>Aceitar termos</span>
            </div>
            <button type="submit"><strong>Cadastrar</strong></button>


        </form>
    </div>


    <script>


        const formlogin = document.getElementById('login')
        const formcadastro = document.getElementById('cadastro')

        formlogin.style.display = null
        formcadastro.style.display = 'none'

        function activeTab(tabname){
            if(tabname==='login'){
                formcadastro.style.display = 'none'
                formlogin.style.display = null
            }
            else if(tabname==='cadastro'){
                formlogin.style.display = 'none'
                formcadastro.style.display = null
            }
        }


    </script>

    <script src="cadastro.js">

        
    </script>

   
  

    
</body>
</html>
